<!-- HTML5 doctype -->
<html lang="en">

<!-- This element contains meta-information about the document -->

<head>
    <meta charset="UTF-8"> <!-- character encoding of the HTML document -->
    <!-- This meta tag makes your web page look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title tag specifies a title for the HTML page, which is shown in the browser's title bar -->
    <title>Intro to HTML</title>
</head>
<!-- This tag represents the content of an HTML document. All the content that is displayed on the browser is placed between the body tags -->

<body>
    <!-- This is a heading tag. The number (1) defines the size and importance of the heading, with 1 being the most important. Apart from 1, you can also use 2, 3, 4, 5, 6 -->
    <h1>Welcome to My Webpage</h1>
    <!-- This is a paragraph tag. It defines a paragraph of text -->
    <p>This is a sample paragraph.</p>
</body>

</html> <!-- This is the closing tag for the html element -->

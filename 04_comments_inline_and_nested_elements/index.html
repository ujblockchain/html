<!-- This is the default page -->

<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <!-- This is an in-line comment -->
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <!-- Comment can be on the same line with the element -->
    <!--
            This is a
            multi-line comment
        -->

    <!-- Block Element -->
    <h1>The Next Heading with automatically go to the next line</h1>
    <h2>Because heading is a block element</h2>

    <!-- In line Element (all elements on the same line) -->
    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>

    <!-- Possiblity of nesting an element into another element -->
    <p>
      Text in a paragraph with a <a href="https://www.example.com">link</a>.
      nested in it
    </p>
  </body>
</html>
